<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HealthFlow Pro | Availability Registry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-[#f8fafc] text-slate-900 flex">

    <aside class="fixed left-0 top-0 h-screen w-64 bg-slate-900 text-white shadow-2xl z-50">
        <div class="p-6">
            <h2 class="text-xl font-bold tracking-wider text-indigo-400">HEALTHFLOW <span class="text-white">PRO</span></h2>
        </div>
        <nav class="mt-6 px-4 space-y-1">
            <a onclick="window.location.href='/dashboard'" class="flex items-center px-4 py-3 text-sm font-medium rounded-xl text-slate-300 hover:bg-slate-800 hover:text-white cursor-pointer transition-all">
                <i class="fas fa-chart-pie mr-3"></i> Dashboard
            </a>
            <a class="flex items-center px-4 py-3 text-sm font-medium rounded-xl bg-indigo-600 text-white cursor-default">
                <i class="fas fa-clock mr-3"></i> Availability Registry
            </a>
        </nav>
    </aside>

    <main class="ml-64 p-8 w-full min-h-screen">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-bold text-slate-800 tracking-tight">Shift Schedule</h1>
                <p class="text-slate-500 text-sm mt-1">Full registry of doctor consultation hours and availability.</p>
            </div>
            <button onclick="window.location.href='/availability-register'" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2.5 rounded-xl font-semibold text-sm shadow-lg transition-all">
                <i class="fas fa-plus mr-2"></i> SET NEW SHIFT
            </button>
        </header>

        <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-slate-50 border-b border-slate-100">
                    <tr class="text-[10px] uppercase text-slate-400 font-bold tracking-widest">
                        <th class="px-8 py-5">Doctor ID</th>
                        <th class="px-8 py-5">Shift Day</th>
                        <th class="px-8 py-5">Time Slot</th>
                        <th class="px-8 py-5">Status</th>
                        <th class="px-8 py-5 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody id="availTableBody" class="divide-y divide-slate-100">
                    <tr><td colspan="5" class="p-10 text-center text-slate-400">Syncing with registry...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <script>
        const API_BASE = "http://localhost:8080/api/doctor-availability";

        async function loadAvailability() {
            try {
                const res = await fetch(API_BASE);
                const data = await res.json();
                
                const body = document.getElementById('availTableBody');
                if(data.length === 0) {
                    body.innerHTML = '<tr><td colspan="5" class="p-10 text-center text-slate-400">No shifts scheduled.</td></tr>';
                    return;
                }

                body.innerHTML = data.map(a => `
                    <tr class="hover:bg-slate-50 transition-colors">
                        <td class="px-8 py-5 font-mono text-sm text-indigo-600 font-bold">${a.doctorId}</td>
                        <td class="px-8 py-5 text-slate-700 font-medium">${a.day}</td>
                        <td class="px-8 py-5 text-slate-500 text-sm">
                            <i class="far fa-clock mr-1 text-slate-300"></i> ${a.startTime} - ${a.endTime}
                        </td>
                        <td class="px-8 py-5">
                            <span class="text-[10px] font-bold px-3 py-1 rounded-full ${a.available ? 'bg-emerald-50 text-emerald-600' : 'bg-amber-50 text-amber-600'}">
                                ${a.available ? '● ONLINE' : '● OFFLINE'}
                            </span>
                        </td>
                        <td class="px-8 py-5 text-right space-x-2">
                            <button onclick="editShift('${a.id}')" class="text-indigo-600 hover:bg-indigo-50 p-2 rounded-lg transition-colors">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteShift('${a.id}', '${a.doctorId}')" class="text-slate-400 hover:text-red-500 p-2 rounded-lg transition-colors">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (err) {
                console.error("Failed to load availability:", err);
            }
        }

        function editShift(id) {
            // Redirects to register page with ID parameter
            window.location.href = `/availability-register?id=${id}`;
        }

        async function deleteShift(id, docId) {
            if(confirm(`Remove shift for ${docId}?`)) {
                try {
                    const res = await fetch(`${API_BASE}/${id}`, { method: 'DELETE' });
                    if (res.ok || res.status === 204) {
                        alert("Shift removed.");
                        loadAvailability(); // Reload list without refreshing page
                    } else {
                        alert("Error removing shift.");
                    }
                } catch (err) {
                    alert("Backend connection failed.");
                }
            }
        }

        document.addEventListener('DOMContentLoaded', loadAvailability);
    </script>
</body>
</html>
