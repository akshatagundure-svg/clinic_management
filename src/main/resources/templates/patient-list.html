<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HealthFlow Pro | Patient Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-[#f8fafc] text-slate-900 flex">

    <aside class="fixed left-0 top-0 h-screen w-64 bg-slate-900 text-white shadow-2xl z-50">
        <div class="p-6">
            <h2 class="text-xl font-bold tracking-wider text-indigo-400">HEALTHFLOW <span class="text-white">PRO</span></h2>
        </div>
        <nav class="mt-6 px-4 space-y-1">
            <a onclick="window.location.href='/dashboard'" class="flex items-center px-4 py-3 text-sm font-medium rounded-xl text-slate-300 hover:bg-slate-800 hover:text-white cursor-pointer transition-all">
                <i class="fas fa-chart-pie mr-3"></i> Dashboard
            </a>
            <a class="flex items-center px-4 py-3 text-sm font-medium rounded-xl bg-indigo-600 text-white cursor-default">
                <i class="fas fa-hospital-user mr-3"></i> Patient Registry
            </a>
        </nav>
    </aside>

    <main class="ml-64 p-8 w-full min-h-screen">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-bold text-slate-800 tracking-tight">Patient Registry</h1>
                <p class="text-slate-500 text-sm mt-1">Manage comprehensive medical profiles and history.</p>
            </div>
            <button onclick="window.location.href='/patient-register'" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2.5 rounded-xl font-semibold text-sm shadow-lg transition-all">
                <i class="fas fa-plus mr-2"></i> REGISTER NEW PATIENT
            </button>
        </header>

        <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-slate-50 border-b border-slate-100">
                    <tr class="text-[10px] uppercase text-slate-400 font-bold tracking-widest">
                        <th class="px-8 py-5">Patient Name</th>
                        <th class="px-8 py-5">ID</th>
                        <th class="px-8 py-5">Contact</th>
                        <th class="px-8 py-5">Blood Group</th>
                        <th class="px-8 py-5">Gender</th>
                        <th class="px-8 py-5 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody id="patientTableBody" class="divide-y divide-slate-100">
                    <tr><td colspan="6" class="p-10 text-center text-slate-400">Loading registry records...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <script>
        const API_BASE = "http://localhost:8080/api/patients";

        async function loadPatients() {
            const body = document.getElementById('patientTableBody');
            try {
                const res = await fetch(API_BASE);
                if (!res.ok) throw new Error(await res.text());

                const patients = await res.json();
                
                if (patients.length === 0) {
                    body.innerHTML = '<tr><td colspan="6" class="p-10 text-center text-slate-400">No patient records found.</td></tr>';
                    return;
                }

                body.innerHTML = patients.map(p => `
                    <tr class="hover:bg-slate-50 transition-colors">
                        <td class="px-8 py-5">
                            <div class="font-semibold text-slate-700">${p.fullName || 'Unnamed'}</div>
                            <div class="text-[10px] text-slate-400 font-bold uppercase">${p.emailAddress || ''}</div>
                        </td>
                        <td class="px-8 py-5 font-mono text-xs text-slate-500">${p.patientId || 'N/A'}</td>
                        <td class="px-8 py-5 text-slate-600 text-sm">${p.phoneNumber || 'N/A'}</td>
                        <td class="px-8 py-5">
                            <span class="bg-red-50 text-red-600 text-[10px] font-bold px-2 py-1 rounded-lg">${p.bloodGroup || 'N/A'}</span>
                        </td>
                        <td class="px-8 py-5 text-slate-500 text-sm">${p.gender || 'N/A'}</td>
                        <td class="px-8 py-5 text-right space-x-2">
                            <button onclick="editPatient('${p.id}')" class="text-indigo-600 hover:bg-indigo-50 p-2 rounded-lg transition-colors">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deletePatient('${p.id}', '${p.fullName}')" class="text-rose-600 hover:bg-rose-50 p-2 rounded-lg transition-colors">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
                
            } catch (err) {
                body.innerHTML = `<tr><td colspan="6" class="p-10 text-center text-red-500 font-bold">Error: ${err.message}</td></tr>`;
            }
        }

        function editPatient(id) {
            window.location.href = `/patient-register?id=${id}`;
        }

        async function deletePatient(id, name) {
            if (!confirm(`Are you sure you want to delete patient ${name}?`)) return;
            try {
                const res = await fetch(`${API_BASE}/${id}`, { method: 'DELETE' });
                if (res.ok) {
                    alert("Patient deleted successfully");
                    loadPatients();
                }
            } catch (err) {
                alert("Error deleting patient");
            }
        }

        document.addEventListener('DOMContentLoaded', loadPatients);
    </script>
</body>
</html>
