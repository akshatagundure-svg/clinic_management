<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HealthFlow Pro | Lab Intake</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body { font-family: 'Inter', sans-serif; } .sidebar-gradient { background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%); }</style>
</head>
<body class="bg-[#f8fafc] text-slate-900 flex">
    <aside class="sidebar-gradient fixed left-0 top-0 h-screen w-64 text-white shadow-2xl z-50">
        <div class="p-6 text-center border-b border-slate-700/50">
            <h2 class="text-xl font-bold tracking-wider text-indigo-400">HEALTHFLOW <span class="text-white">PRO</span></h2>
        </div>
        <nav class="mt-6 px-4 space-y-1">
            <a onclick="window.location.href='/dashboard'" class="flex items-center px-4 py-3 text-sm font-medium rounded-xl text-slate-300 hover:bg-slate-800 transition-all cursor-pointer">
                <i class="fas fa-chart-pie mr-3"></i> Dashboard Overview
            </a>
            <a onclick="window.location.href='/medical-test-list'" class="flex items-center px-4 py-3 text-sm font-medium rounded-xl text-slate-300 hover:bg-slate-800 transition-all cursor-pointer">
                <i class="fas fa-list mr-3"></i> Lab Registry
            </a>
        </nav>
    </aside>

    <main class="ml-64 p-8 w-full min-h-screen flex justify-center items-start">
        <div class="bg-white w-full max-w-4xl rounded-3xl border border-slate-200 shadow-xl p-8 my-4">
            <div class="mb-8 border-b border-slate-100 pb-6">
                <h1 id="pageTitle" class="text-2xl font-bold text-slate-800 tracking-tight">New Laboratory Record</h1>
                <p class="text-slate-500 text-sm mt-1">Register or update diagnostic test results.</p>
            </div>
            
            <form id="medicalTestForm" class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
                <div class="space-y-2">
                    <label class="block text-xs font-bold text-slate-500 uppercase">Patient ID</label>
                    <input type="text" id="patientId" required class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="space-y-2">
                    <label class="block text-xs font-bold text-slate-500 uppercase">Doctor ID</label>
                    <input type="text" id="doctorId" required class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="space-y-2">
                    <label class="block text-xs font-bold text-slate-500 uppercase">Test Name</label>
                    <input type="text" id="testName" required class="w-full px-4 py-3 rounded-xl border border-slate-200">
                </div>
                <div class="space-y-2">
                    <label class="block text-xs font-bold text-slate-500 uppercase">Category</label>
                    <input type="text" id="category" required class="w-full px-4 py-3 rounded-xl border border-slate-200">
                </div>
                <div class="space-y-2">
                    <label class="block text-xs font-bold text-slate-500 uppercase">Price ($)</label>
                    <input type="number" step="0.01" id="price" required class="w-full px-4 py-3 rounded-xl border border-slate-200">
                </div>
                <div class="space-y-2">
                    <label class="block text-xs font-bold text-slate-500 uppercase">Status</label>
                    <select id="resultStatus" class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-white">
                        <option value="Pending">Pending</option>
                        <option value="Completed">Completed</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>
                <div class="col-span-full">
                    <label class="block text-xs font-bold text-slate-500 uppercase">Description</label>
                    <textarea id="description" rows="2" class="w-full px-4 py-3 rounded-xl border border-slate-200"></textarea>
                </div>
                <div class="col-span-full">
                    <label class="block text-xs font-bold text-slate-500 uppercase">Clinical Notes</label>
                    <textarea id="history" rows="3" class="w-full px-4 py-3 rounded-xl border border-slate-200 font-mono text-sm"></textarea>
                </div>

                <div class="col-span-full flex gap-4 pt-6">
                    <button type="submit" id="submitBtn" class="flex-1 bg-indigo-600 text-white py-4 rounded-2xl font-bold hover:bg-indigo-700 transition-all">Save Record</button>
                    <button type="button" onclick="window.history.back()" class="px-10 py-4 rounded-2xl border border-slate-200 font-bold text-slate-500">Cancel</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        const API_BASE = "http://localhost:8080/api/medical-tests";
        const urlParams = new URLSearchParams(window.location.search);
        const editId = urlParams.get('id');

        document.addEventListener('DOMContentLoaded', () => {
            if (editId) {
                document.getElementById('pageTitle').innerText = "Update Laboratory Record";
                document.getElementById('submitBtn').innerText = "Save Changes";
                fetch(`${API_BASE}/${editId}`)
                    .then(res => res.json())
                    .then(data => {
                        document.getElementById('patientId').value = data.patientId;
                        document.getElementById('doctorId').value = data.doctorId;
                        document.getElementById('testName').value = data.testName;
                        document.getElementById('category').value = data.category;
                        document.getElementById('price').value = data.price;
                        document.getElementById('resultStatus').value = data.resultStatus;
                        document.getElementById('description').value = data.description || '';
                        document.getElementById('history').value = data.history || '';
                    });
            }
        });

        document.getElementById('medicalTestForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                patientId: document.getElementById('patientId').value,
                doctorId: document.getElementById('doctorId').value,
                testName: document.getElementById('testName').value,
                category: document.getElementById('category').value,
                price: parseFloat(document.getElementById('price').value),
                description: document.getElementById('description').value,
                resultStatus: document.getElementById('resultStatus').value,
                history: document.getElementById('history').value
            };

            const url = editId ? `${API_BASE}/${editId}` : API_BASE;
            const method = editId ? 'PUT' : 'POST';

            try {
                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (res.ok) {
                    alert("Success!");
                    window.location.href = '/medical-test-list';
                }
            } catch (err) { alert("Fail!"); }
        });
    </script>
</body>
</html>
