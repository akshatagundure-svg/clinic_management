<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Database | DocControl</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">

    <div class="flex h-screen">
        <aside class="w-64 bg-indigo-900 text-white flex-shrink-0 hidden md:block">
            <div class="p-6 text-2xl font-bold border-b border-indigo-800">
                <i class="fas fa-user-md mr-2"></i>DocControl
            </div>
            <nav class="mt-6">
                <a href="/doctordb" class="block py-3 px-6 bg-indigo-800 border-l-4 border-white">
                    <i class="fas fa-home mr-3"></i>Dashboard
                </a>
                <a href="/add-doctor" class="block py-3 px-6 hover:bg-indigo-800 transition">
                    <i class="fas fa-user-md mr-3"></i>Add Doctor
                </a>
                <a href="/doctorinfo" class="block py-3 px-6 hover:bg-indigo-800 transition">
                    <i class="fas fa-stethoscope mr-3"></i>Doctor List
                </a>
                <a href="/add-patient" class="block py-3 px-6 hover:bg-indigo-800 transition">
                    <i class="fas fa-user-plus mr-3"></i>Add Patient
                </a>
                <a href="/patientinfo" class="block py-3 px-6 hover:bg-indigo-800 transition">
                    <i class="fas fa-users mr-3"></i>Patient List
                </a>
                <a href="/clinic-register" class="block py-3 px-6 hover:bg-indigo-800 transition">
                    <i class="fas fa-clinic-medical mr-3"></i>Register Clinic
                </a>
            </nav>
        </aside>

        <main class="flex-1 overflow-y-auto">
            <header class="bg-white shadow-sm p-4 flex justify-between items-center sticky top-0 z-10">
                <h1 class="text-xl font-semibold text-gray-700">Doctor Database</h1>
                <button onclick="location.href='/add-doctor'" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-indigo-700 shadow-md transition">
                    <i class="fas fa-plus mr-2"></i> Register New Doctor
                </button>
            </header>

            <div class="p-8">
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-gray-50 text-gray-600 text-xs uppercase font-semibold">
                            <tr>
                                <th class="px-6 py-4">Name</th>
                                <th class="px-6 py-4">Specialization</th>
                                <th class="px-6 py-4">Experience</th>
                                <th class="px-6 py-4">Hospital</th>
                                <th class="px-6 py-4">Contact</th>
                                <th class="px-6 py-4 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="fullDoctorTable" class="divide-y divide-gray-100">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
