<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HealthFlow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .app-bg {
            background-color: #f1f5f9;
            background-image: radial-gradient(#cbd5e1 0.5px, transparent 0.5px);
            background-size: 24px 24px;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }
    </style>
</head>
<body class="app-bg min-h-screen flex items-center justify-center p-4">

    <div class="login-card w-full max-w-md p-8 rounded-3xl shadow-2xl">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-2xl shadow-lg shadow-blue-200 mb-4">
                <i class="fas fa-heartbeat text-white text-3xl"></i>
            </div>
            <h2 class="text-2xl font-bold tracking-tight text-slate-800">HEALTHFLOW <span class="text-blue-600">PRO</span></h2>
            <p class="text-slate-500 text-sm mt-1">Please enter your credentials to continue</p>
        </div>

        <form id="loginForm" class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2 ml-1">Phone Number</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400">
                        <i class="fas fa-phone-alt text-sm"></i>
                    </span>
                    <input type="text" id="phone" name="phone" required
                        class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all text-slate-700 placeholder:text-slate-400"
                        placeholder="e.g. 9876543210">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2 ml-1">Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400">
                        <i class="fas fa-lock text-sm"></i>
                    </span>
                    <input type="password" id="password" name="password" required
                        class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all text-slate-700 placeholder:text-slate-400"
                        placeholder="••••••••">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2 ml-1">Account Type</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400">
                        <i class="fas fa-user-circle text-sm"></i>
                    </span>
                    <select id="role" name="role" required
                        class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all text-slate-700 appearance-none">
                        <option value="" disabled selected>Select your role</option>
                        <option value="doctor">Medical Doctor</option>
                        <option value="patient">Patient Portal</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>
            </div>

            <button type="submit" 
                class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl shadow-lg shadow-blue-200 transition-all transform active:scale-[0.98] mt-2">
                SIGN IN
            </button>
        </form>

        <div id="error-msg" class="hidden mt-6 p-4 bg-red-50 border border-red-100 rounded-xl text-red-600 text-xs font-medium text-center">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span id="error-text"></span>
        </div>

        <div class="mt-8 text-center border-t border-slate-100 pt-6">
            <p class="text-slate-400 text-xs">Forgot password? <a href="#" class="text-blue-600 font-semibold hover:underline">Contact Support</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorDiv = document.getElementById('error-msg');
            const errorText = document.getElementById('error-text');
            errorDiv.classList.add('hidden');

            const payload = {
                phone: document.getElementById('phone').value.trim(),
                password: document.getElementById('password').value,
                role: document.getElementById('role').value 
            };

            try {
                // Calls your existing endpoint in DoctorController
                const response = await fetch('/api/doctors/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const user = await response.json();
                    
                    if (payload.role === 'doctor') {
                        // Redirects to your existing route
                        window.location.href = '/doctordb';
                    } else {
                        // Redirects to your other dashboard routes
                        window.location.href = `/${payload.role}/dashboard`;
                    }
                } else {
                    // Handles the 401 Unauthorized or other errors
                    const message = await response.text();
                    errorText.innerText = message || "Invalid phone or password.";
                    errorDiv.classList.remove('hidden');
                }
            } catch (err) {
                errorText.innerText = "Connection failed. Please check if the server is running.";
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
