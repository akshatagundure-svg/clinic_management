<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HealthFlow Pro | Clinical Prescription</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .section-card { background: white; border-radius: 24px; border: 1px solid #e2e8f0; padding: 2rem; margin-bottom: 2rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900 flex">

    <aside class="fixed left-0 top-0 h-screen w-64 bg-slate-900 text-white shadow-2xl z-50">
        <div class="p-6 border-b border-slate-800">
            <h2 class="text-xl font-bold tracking-wider text-indigo-400">HEALTHFLOW <span class="text-white">PRO</span></h2>
        </div>
        <nav class="mt-6 px-4 space-y-2">
            <a onclick="window.location.href='/dashboard'" class="flex items-center px-4 py-3 text-sm font-medium rounded-lg text-slate-300 hover:bg-slate-800 transition-all cursor-pointer">
                <i class="fas fa-chart-pie mr-3"></i> Dashboard
            </a>
            <a class="flex items-center px-4 py-3 text-sm font-medium rounded-lg bg-indigo-600 text-white">
                <i class="fas fa-file-medical mr-3"></i> Prescription Management
            </a>
        </nav>
    </aside>

    <main class="ml-64 p-10 w-full">
        <header class="mb-10">
            <h1 id="pageTitle" class="text-3xl font-bold text-slate-800">Clinical Prescription</h1>
            <p class="text-slate-500">Generate or update a comprehensive medical record for patient treatment.</p>
        </header>

        <form id="prescriptionForm">
            <div class="section-card">
                <h3 class="text-indigo-600 text-xs font-bold uppercase tracking-widest mb-6">Primary Identifiers</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Patient ID</label>
                        <input type="text" id="patientId" required class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="PAT-1234">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Doctor ID</label>
                        <input type="text" id="docId" required class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="DOC-567">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Record Status</label>
                        <select id="recordStatus" class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none">
                            <option value="Draft">Draft</option>
                            <option value="Active">Active</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="section-card">
                <h3 class="text-indigo-600 text-xs font-bold uppercase tracking-widest mb-6">Diagnosis & Timeline</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="col-span-2">
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Confirmed Diagnosis</label>
                        <textarea id="confirmedDiag" rows="2" class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none"></textarea>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Treatment Start</label>
                        <input type="datetime-local" id="timelineStart" required class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Expected Completion</label>
                        <input type="datetime-local" id="timelineEnd" required class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none">
                    </div>
                </div>
            </div>

            <div class="section-card">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-indigo-600 text-xs font-bold uppercase tracking-widest">Medications</h3>
                    <button type="button" onclick="addMedicationRow()" class="text-indigo-600 font-bold text-xs hover:underline">+ ADD MEDICINE</button>
                </div>
                <div id="medicationContainer" class="space-y-4">
                    </div>
            </div>

            <div class="flex gap-4 mb-10">
                <button type="submit" id="submitBtn" class="flex-1 bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-indigo-100 hover:bg-indigo-700 transition-all">
                    Finalize & Save Prescription
                </button>
                <button type="button" onclick="window.location.href='/dashboard'" class="px-12 py-4 rounded-2xl border border-slate-200 font-bold text-slate-500 hover:bg-slate-50">
                    Cancel
                </button>
            </div>
        </form>
    </main>

    <script>
        const API_BASE = "http://localhost:8080/api/prescriptions";

        // Helper to add medication rows
        function addMedicationRow(data = { name: '', dose: '', freq: '' }) {
            const container = document.getElementById('medicationContainer');
            const row = document.createElement('div');
            row.className = "grid grid-cols-4 gap-4 p-4 bg-slate-50 rounded-xl medication-row";
            row.innerHTML = `
                <input type="text" placeholder="Medicine Name" value="${data.name}" class="med-name px-4 py-2 rounded-lg border border-slate-200 outline-none text-sm">
                <input type="text" placeholder="Dosage (e.g. 500mg)" value="${data.dose}" class="med-dose px-4 py-2 rounded-lg border border-slate-200 outline-none text-sm">
                <input type="text" placeholder="Frequency" value="${data.freq}" class="med-freq px-4 py-2 rounded-lg border border-slate-200 outline-none text-sm">
                <button type="button" onclick="this.parentElement.remove()" class="text-red-400 text-sm font-bold">Remove</button>
            `;
            container.appendChild(row);
        }

        // --- 1. EDIT MODE: Load Existing Data ---
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const prescriptionId = urlParams.get('id');

            if (prescriptionId) {
                document.getElementById('pageTitle').innerText = "Update Clinical Record";
                document.getElementById('submitBtn').innerText = "Update Prescription";

                try {
                    const res = await fetch(`${API_BASE}/${prescriptionId}`);
                    if (res.ok) {
                        const p = await res.json();
                        
                        // Fill Identifiers
                        document.getElementById('patientId').value = p.patient ? p.patient.patientId : '';
                        document.getElementById('docId').value = p.currentDoctor ? p.currentDoctor.doctorId : '';
                        document.getElementById('recordStatus').value = p.recordStatus || 'Draft';
                        
                        // Fill Diagnosis
                        document.getElementById('confirmedDiag').value = p.diagnosis ? p.diagnosis.confirmedDiagnosis : '';
                        
                        // Fill Timeline (Format ISO to local datetime string)
                        if (p.treatmentTimeline) {
                            if (p.treatmentTimeline.treatmentStartDate) 
                                document.getElementById('timelineStart').value = p.treatmentTimeline.treatmentStartDate.substring(0, 16);
                            if (p.treatmentTimeline.expectedCompletionDate) 
                                document.getElementById('timelineEnd').value = p.treatmentTimeline.expectedCompletionDate.substring(0, 16);
                        }

                        // Fill Medications
                        if (p.medications && p.medications.length > 0) {
                            p.medications.forEach(m => {
                                addMedicationRow({ name: m.medicineName, dose: m.dosage, freq: m.frequency });
                            });
                        } else {
                            addMedicationRow();
                        }
                    }
                } catch (err) {
                    console.error("Load Error:", err);
                }
            } else {
                addMedicationRow(); // Initialize empty row for new record
            }
        });

        // --- 2. FORM SUBMISSION: POST or PUT ---
        document.getElementById('prescriptionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const urlParams = new URLSearchParams(window.location.search);
            const prescriptionId = urlParams.get('id');

            const formatToISO = (val) => val ? new Date(val).toISOString() : null;

            const prescriptionData = {
                recordStatus: document.getElementById('recordStatus').value,
                patient: { patientId: document.getElementById('patientId').value },
                currentDoctor: { doctorId: document.getElementById('docId').value },
                diagnosis: { confirmedDiagnosis: document.getElementById('confirmedDiag').value },
                treatmentTimeline: {
                    treatmentStartDate: formatToISO(document.getElementById('timelineStart').value),
                    expectedCompletionDate: formatToISO(document.getElementById('timelineEnd').value),
                    treatmentStatus: "Active"
                },
                medications: Array.from(document.querySelectorAll('.medication-row')).map(row => ({
                    medicineName: row.querySelector('.med-name').value,
                    dosage: row.querySelector('.med-dose').value,
                    frequency: row.querySelector('.med-freq').value
                }))
            };

            const method = prescriptionId ? 'PUT' : 'POST';
            const url = prescriptionId ? `${API_BASE}/${prescriptionId}` : API_BASE;

            try {
                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(prescriptionData)
                });
                
                if (res.ok) {
                    alert(prescriptionId ? "Prescription Updated!" : "Prescription Saved!");
                    window.location.href = '/dashboard';
                }
            } catch (err) {
                alert("Communication error with clinical server.");
            }
        });
    </script>
</body>
</html>
