<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HealthFlow Pro | Doctor Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-[#f8fafc] text-slate-900 font-['Inter'] flex">
    <aside class="fixed left-0 top-0 h-screen w-64 bg-slate-900 text-white shadow-2xl z-50">
        <div class="p-6">
            <h2 class="text-xl font-bold tracking-wider text-indigo-400">HEALTHFLOW <span class="text-white">PRO</span></h2>
        </div>
        <nav class="mt-6 px-4 space-y-2">
            <a onclick="window.location.href='/dashboard'" class="flex items-center px-4 py-3 text-sm font-medium rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white cursor-pointer transition-all">
                <i class="fas fa-chart-pie mr-3"></i> Dashboard
            </a>
            <a class="flex items-center px-4 py-3 text-sm font-medium rounded-lg bg-indigo-600 text-white cursor-default">
                <i class="fas fa-user-md mr-3"></i> Doctor Management
            </a>
        </nav>
    </aside>

    <main class="ml-64 p-8 w-full flex justify-center items-center">
        <div class="bg-white w-full max-w-2xl rounded-2xl border border-slate-200 shadow-xl p-8">
            <div class="mb-8">
                <h2 id="formTitle" class="text-2xl font-bold text-slate-800">Doctor Registration</h2>
                <p class="text-slate-500 text-sm">Fill in the details below to manage medical staff.</p>
            </div>
            
            <form id="doctorForm" class="space-y-6">
                <div class="grid grid-cols-2 gap-6">
                    <div class="col-span-2">
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Full Name</label>
                        <input type="text" id="name" required class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all" placeholder="Dr. John Doe">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Specialization</label>
                        <input type="text" id="specialization" required class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Experience (Years)</label>
                        <input type="number" id="experience" required class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                    </div>
                    <div class="col-span-2">
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Qualifications</label>
                        <input type="text" id="qualification" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all" placeholder="MBBS, MD (Comma separated)">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Gender</label>
                        <select id="gender" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Phone</label>
                        <input type="text" id="phone" required class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                    </div>
                </div>
                <div class="flex gap-4 pt-4">
                    <button type="submit" id="submitBtn" class="flex-1 bg-indigo-600 text-white py-3 rounded-xl font-bold shadow-lg shadow-indigo-100 hover:bg-indigo-700 transition-all">Register Doctor</button>
                    <button type="button" onclick="window.location.href='/dashboard'" class="px-8 py-3 rounded-xl border border-slate-200 font-bold text-slate-500 hover:bg-slate-50 transition-all">Cancel</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        const API_BASE = "http://localhost:8080/api/doctors";

        // --- 1. LOAD DATA IF IN EDIT MODE ---
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const doctorId = urlParams.get('id');

            if (doctorId) {
                // Change UI to Update Mode
                document.getElementById('formTitle').innerText = "Update Doctor Profile";
                document.getElementById('submitBtn').innerText = "Update Information";

                try {
                    const res = await fetch(`${API_BASE}/${doctorId}`);
                    if (res.ok) {
                        const d = await res.json();
                        // Fill Form
                        document.getElementById('name').value = d.name || '';
                        document.getElementById('specialization').value = d.specialization || '';
                        document.getElementById('experience').value = d.experience || 0;
                        document.getElementById('gender').value = d.gender || 'Male';
                        document.getElementById('phone').value = d.phone || '';
                        
                        // Handle Qualifications Array to String
                        if (d.qualification && Array.isArray(d.qualification)) {
                            document.getElementById('qualification').value = d.qualification.join(', ');
                        }
                    }
                } catch (err) {
                    console.error("Failed to fetch doctor details:", err);
                }
            }
        });

        // --- 2. HANDLE FORM SUBMISSION (CREATE OR UPDATE) ---
        document.getElementById('doctorForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const urlParams = new URLSearchParams(window.location.search);
            const doctorId = urlParams.get('id');

            const doctorData = {
                name: document.getElementById('name').value,
                specialization: document.getElementById('specialization').value,
                experience: parseInt(document.getElementById('experience').value),
                qualification: document.getElementById('qualification').value.split(',').map(s => s.trim()),
                gender: document.getElementById('gender').value,
                phone: document.getElementById('phone').value
            };

            // Switch between POST (new) and PUT (update)
            const method = doctorId ? 'PUT' : 'POST';
            const url = doctorId ? `${API_BASE}/${doctorId}` : API_BASE;

            try {
                const res = await fetch(url, { 
                    method: method, 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify(doctorData) 
                });

                if (res.ok) { 
                    alert(doctorId ? "Doctor Updated Successfully!" : "Doctor Onboarded Successfully!"); 
                    window.location.href = '/dashboard'; 
                } else {
                    alert("Error saving data. Please check your backend.");
                }
            } catch (err) {
                console.error("Submission error:", err);
                alert("Connection failed.");
            }
        });
    </script>
</body>
</html>
