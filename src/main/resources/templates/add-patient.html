<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient | DocControl</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">

    <div class="flex h-screen">
        <aside class="w-64 bg-indigo-900 text-white flex-shrink-0 hidden md:block">
            <div class="p-6 text-2xl font-bold border-b border-indigo-800">
                <i class="fas fa-user-md mr-2"></i>DocControl
            </div>
            <nav class="mt-6">
                <a href="/doctordb" class="block py-3 px-6 bg-indigo-800 border-l-4 border-white">
                    <i class="fas fa-home mr-3"></i>Dashboard
                </a>
                <a href="/add-doctor" class="block py-3 px-6 hover:bg-indigo-800 transition">
                    <i class="fas fa-user-md mr-3"></i>Add Doctor
                </a>
                <a href="/add-patient" class="block py-3 px-6 hover:bg-indigo-800 transition">
                    <i class="fas fa-user-plus mr-3"></i>Add Patient
                </a>
                <a href="/patientinfo" class="block py-3 px-6 hover:bg-indigo-800 transition">
                    <i class="fas fa-users mr-3"></i>Patient List
                </a>
                <a href="/clinic-register" class="block py-3 px-6 hover:bg-indigo-800 transition">
                    <i class="fas fa-clinic-medical mr-3"></i>Register Clinic
                </a>
            </nav>
        </aside>
        <main class="flex-1 overflow-y-auto">
            <header class="bg-white shadow-sm p-4 flex justify-between items-center sticky top-0 z-10">
                <h1 class="text-xl font-semibold text-gray-700">New Patient Intake</h1>
                <div class="flex items-center gap-3">
                    <button onclick="location.href='/doctordb'" class="flex items-center gap-2 px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition text-sm font-medium">
                        <i class="fas fa-arrow-left"></i> Dashboard
                    </button>
                    <button onclick="location.href='/patientinfo'" class="flex items-center gap-2 px-4 py-2 bg-indigo-50 text-indigo-700 hover:bg-indigo-100 rounded-lg transition text-sm font-medium">
                        <i class="fas fa-users"></i> View All Patients
                    </button>
                </div>
            </header>

            <div class="p-8 max-w-4xl mx-auto">
                <form id="patientForm" class="space-y-8">
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                        <h2 class="text-lg font-semibold text-indigo-700 mb-4 border-b pb-2">Personal Information</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Full Name</label>
                                <input type="text" id="fullName" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Date of Birth</label>
                                <input type="date" id="dateOfBirth" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Gender</label>
                                <select id="gender" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Blood Group</label>
                                <select id="bloodGroup" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                                    <option value="A+">A+</option><option value="A-">A-</option>
                                    <option value="B+">B+</option><option value="B-">B-</option>
                                    <option value="O+">O+</option><option value="O-">O-</option>
                                    <option value="AB+">AB+</option><option value="AB-">AB-</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                        <h2 class="text-lg font-semibold text-indigo-700 mb-4 border-b pb-2">Contact Details</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                                <input type="tel" id="phoneNumber" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Email Address</label>
                                <input type="email" id="emailAddress" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700">Residential Address</label>
                                <textarea id="residentialAddress" rows="2" class="mt-1 block w-full border border-gray-300 rounded-md p-2"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                        <h2 class="text-lg font-semibold text-indigo-700 mb-4 border-b pb-2">Medical History & Vitals</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Height (cm)</label>
                                <input type="number" step="0.1" id="height" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Weight (kg)</label>
                                <input type="number" step="0.1" id="weight" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                            </div>
                        </div>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Allergies (Comma separated)</label>
                                <input type="text" id="allergies" placeholder="e.g. Peanuts, Penicillin" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Chronic Diseases (Comma separated)</label>
                                <input type="text" id="chronicDiseases" placeholder="e.g. Diabetes, Asthma" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-end gap-4 pb-10">
                        <button type="reset" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">Clear Form</button>
                        <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 shadow-md transition">
                            <i class="fas fa-save mr-2"></i> Save Patient Profile
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
