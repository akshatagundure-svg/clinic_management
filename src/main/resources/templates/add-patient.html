<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient | HealthFlow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-gradient { background: #0f172a; }
        .glass-card { background: #ffffff; border: 1px solid #e2e8f0; }
        .app-bg {
            background-color: #f1f5f9;
            background-image: radial-gradient(#cbd5e1 0.5px, transparent 0.5px);
            background-size: 24px 24px;
        }
        input, select, textarea { 
            background-color: #f8fafc !important;
            transition: all 0.2s ease;
        }
        input:focus, select:focus, textarea:focus {
            background-color: #ffffff !important;
            ring: 2px;
            ring-color: #2563eb;
            border-color: #2563eb !important;
            outline: none;
        }
    </style>
</head>
<body class="app-bg text-slate-900 overflow-x-hidden">

    <aside class="sidebar-gradient fixed left-0 top-0 h-screen w-64 text-white shadow-2xl z-50">
        <div class="p-6 text-center border-b border-slate-700/50">
            <h2 class="text-xl font-bold tracking-wider text-blue-400">HEALTHFLOW <span class="text-white">PRO</span></h2>
            <p class="text-[10px] text-slate-400 uppercase tracking-widest mt-1 font-semibold">Doctor Portal</p>
        </div>
        
        <nav class="mt-6 px-4 space-y-1">
            <a th:href="@{/doctordb}" class="flex items-center px-4 py-3 text-sm font-medium rounded-xl text-slate-300 hover:bg-slate-800 hover:text-white transition-all group">
                <i class="fas fa-home mr-3 text-blue-400 group-hover:scale-110"></i> Dashboard
            </a>
            
            <div class="pt-6 pb-2 text-[10px] font-bold text-slate-500 uppercase px-4 tracking-[2px]">Clinical Tools</div>
            <a th:href="@{/add-patient}" class="flex items-center px-4 py-3 text-sm font-medium rounded-xl bg-blue-600 text-white cursor-pointer transition-all shadow-lg shadow-blue-900/20">
                <i class="fas fa-user-plus mr-3"></i> Add Patient
            </a>
            <a th:href="@{/patientinfo}" class="flex items-center px-4 py-3 text-sm font-medium rounded-xl text-slate-300 hover:bg-slate-800 hover:text-white transition-all group">
                <i class="fas fa-users mr-3 text-blue-400 group-hover:scale-110"></i> Patient List
            </a>
            <a th:href="@{/prescription-list}" class="flex items-center px-4 py-3 text-sm font-medium rounded-xl text-slate-300 hover:bg-slate-800 hover:text-white transition-all group">
                <i class="fas fa-file-prescription mr-3 text-blue-400 group-hover:scale-110"></i> Prescriptions
            </a>

            <div class="pt-6 pb-2 text-[10px] font-bold text-slate-500 uppercase px-4 tracking-[2px]">Admin</div>
            <a th:href="@{/add-doctor}" class="flex items-center px-4 py-3 text-sm font-medium rounded-xl text-slate-300 hover:bg-slate-800 hover:text-white transition-all group">
                <i class="fas fa-user-md mr-3 text-blue-400 group-hover:scale-110"></i> My Profile
            </a>
            <a th:href="@{/clinic-register}" class="flex items-center px-4 py-3 text-sm font-medium rounded-xl text-slate-300 hover:bg-slate-800 hover:text-white transition-all group">
                <i class="fas fa-clinic-medical mr-3 text-blue-400 group-hover:scale-110"></i> Register Clinic
            </a>
        </nav>
    </aside>

    <main class="ml-64 p-8 min-h-screen">
        <header class="flex justify-between items-center mb-10 bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
            <div>
                <h1 class="text-2xl font-bold text-slate-800 tracking-tight">New Patient Intake</h1>
                <p class="text-slate-500 text-xs mt-1">Register a new patient into the HealthFlow network</p>
            </div>
            <div class="flex items-center space-x-4">
                <button onclick="location.href='/patientinfo'" class="bg-blue-50 hover:bg-blue-100 text-blue-600 px-4 py-2 rounded-xl font-bold text-xs transition-all">
                    VIEW PATIENT LIST
                </button>
            </div>
        </header>

        <div class="max-w-4xl mx-auto">
            <form id="patientForm" class="space-y-8">
                
                <div class="glass-card p-8 rounded-2xl shadow-sm border border-slate-200">
                    <div class="flex items-center mb-6">
                        <div class="w-10 h-10 bg-blue-50 rounded-lg flex items-center justify-center text-blue-600 mr-4">
                            <i class="fas fa-user text-lg"></i>
                        </div>
                        <h2 class="text-lg font-bold text-slate-800">Personal Information</h2>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2">Full Name</label>
                            <input type="text" id="fullName" required placeholder="Enter full name" 
                                   class="w-full px-4 py-3 border border-slate-200 rounded-xl text-sm">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2">Date of Birth</label>
                            <input type="date" id="dateOfBirth" required 
                                   class="w-full px-4 py-3 border border-slate-200 rounded-xl text-sm">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2">Gender</label>
                            <select id="gender" class="w-full px-4 py-3 border border-slate-200 rounded-xl text-sm appearance-none">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2">Blood Group</label>
                            <select id="bloodGroup" class="w-full px-4 py-3 border border-slate-200 rounded-xl text-sm appearance-none">
                                <option value="A+">A+</option><option value="A-">A-</option>
                                <option value="B+">B+</option><option value="B-">B-</option>
                                <option value="O+">O+</option><option value="O-">O-</option>
                                <option value="AB+">AB+</option><option value="AB-">AB-</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="glass-card p-8 rounded-2xl shadow-sm border border-slate-200">
                    <div class="flex items-center mb-6">
                        <div class="w-10 h-10 bg-emerald-50 rounded-lg flex items-center justify-center text-emerald-600 mr-4">
                            <i class="fas fa-address-book text-lg"></i>
                        </div>
                        <h2 class="text-lg font-bold text-slate-800">Contact Details</h2>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2">Phone Number</label>
                            <input type="tel" id="phoneNumber" required placeholder="+91 00000 00000"
                                   class="w-full px-4 py-3 border border-slate-200 rounded-xl text-sm">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2">Email Address</label>
                            <input type="email" id="emailAddress" required placeholder="patient@example.com"
                                   class="w-full px-4 py-3 border border-slate-200 rounded-xl text-sm">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2">Residential Address</label>
                            <textarea id="residentialAddress" rows="3" placeholder="Enter complete address..."
                                      class="w-full px-4 py-3 border border-slate-200 rounded-xl text-sm"></textarea>
                        </div>
                    </div>
                </div>

                <div class="glass-card p-8 rounded-2xl shadow-sm border border-slate-200">
                    <div class="flex items-center mb-6">
                        <div class="w-10 h-10 bg-amber-50 rounded-lg flex items-center justify-center text-amber-600 mr-4">
                            <i class="fas fa-heartbeat text-lg"></i>
                        </div>
                        <h2 class="text-lg font-bold text-slate-800">Medical History & Vitals</h2>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2">Height (cm)</label>
                            <input type="number" step="0.1" id="height" placeholder="175"
                                   class="w-full px-4 py-3 border border-slate-200 rounded-xl text-sm">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2">Weight (kg)</label>
                            <input type="number" step="0.1" id="weight" placeholder="70"
                                   class="w-full px-4 py-3 border border-slate-200 rounded-xl text-sm">
                        </div>
                    </div>
                    
                    <div class="space-y-6">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2">Allergies</label>
                            <input type="text" id="allergies" placeholder="e.g. Peanuts, Penicillin (Comma separated)" 
                                   class="w-full px-4 py-3 border border-slate-200 rounded-xl text-sm">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2">Chronic Diseases</label>
                            <input type="text" id="chronicDiseases" placeholder="e.g. Diabetes, Hypertension (Comma separated)" 
                                   class="w-full px-4 py-3 border border-slate-200 rounded-xl text-sm">
                        </div>
                    </div>
                </div>

                <div class="flex justify-end items-center gap-4 pb-12">
                    <button type="reset" class="text-slate-400 hover:text-slate-600 text-sm font-bold transition-all px-6">
                        RESET FORM
                    </button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-2xl font-bold shadow-lg shadow-blue-900/20 transition-all transform active:scale-95">
                        <i class="fas fa-save mr-2"></i> SAVE PATIENT PROFILE
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="/js/app.js"></script>
    <script>
        function handleLogout() {
            localStorage.clear();
            window.location.href = '/login';
        }
    </script>
</body>
</html>
